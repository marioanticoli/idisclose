name: Push to Docker on merge

on:
  pull_request:
    types:
      - closed

jobs:
  build_and_push_image: 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get commit hash
        id: commit_hash
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Get current timestamp
        id: timestamp
        run: echo "time=$(date +%Y%m%d%H%M%S)"

      - name: Build image 
        run: docker build -t marioanticoli/idisclose:${{ steps.commit_hash.outputs.time }}-${{ steps.timestamp.outputs.hash }} -f Dockerfile .

      - name: Push Docker Image to Docker Hub
        run: docker push marioanticoli/idisclose:${{ steps.commit_hash.outputs.time }}-${{ steps.timestamp.outputs.hash }}
