name: Push to Docker on merge

on:
  pull_request:
    types:
      - closed

jobs:
  build_and_push_image: 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get commit hash
        id: commit_hash
        run: echo "::set-output name=hash::$(git rev-parse --short HEAD)"

      - name: Get current timestamp
        id: timestamp
        run: echo "::set-output name=time::$(date +%Y%m%d%H%M%S)"

      - name: Build image 
        run: docker build -t marioanticoli/idisclose:${{ steps.commit_hash.outputs.hash }}-${{ steps.timestamp.outputs.time }} -f Dockerfile .

      - name: Push Docker Image to Docker Hub
        run: docker push marioanticoli/idisclose:${{ steps.commit_hash.outputs.hash }}-${{ steps.timestamp.outputs.time }}
